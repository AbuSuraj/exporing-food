<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-secondary">
    <header>
      <h1 class="text-center fs-3 fw-bold text-warning mt-5">Exploring food</h1>
    </header>
    <section>
      <input id="input-field" type="text" placeholder="Search your food" />
      <button onclick="searchFood()" class="btn btn-warning">
        Search Food
      </button>
      <!-- <button onclick="loadMeals()" class="btn btn-danger">Food</button> -->
      <!-- food details  -->
      <!-- <div id="meal-detail" class="mt-5 row row-cols-2 row-cols-md-3 g-4"></div> -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div id="meal-detail" class="modal-dialog"></div>
      </div>

      <!-- food container  -->
      <div id="food-container" class="mt-5 row row-cols-3 row-cols-md-3 g-4">
        <!-- <div class="row row-cols-3 row-cols-md-3 g-4"></div> -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/meal.js"></script>
  </body>
</html>
